<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Api</title>
  </head>
  <body>

    <!--Seccion de buscar empleado-->
    <div class="container my-5">       
        <h2>Buscar empleado</h2>
            <input type="text" id="campo" class="form-control mb-2" placeholder="ID del empleado">
        <button class="btn btn-info" onclick="filtrar()">
            Buscar Empleado
        </button>    
    </div>
    <!--Seccion de eliminar empleado--> 
    <div class="container my-5">        
        <h2>Eliminar empleado</h2>
            <input type="text" id="campoEliminar" class="form-control mb-2" placeholder="ID del empleado">
        <button class="btn btn-warning mb-5" onclick="eliminar()">
                Eliminar Empleado
        </button> 
    </div>

    <!--Seccion de agregar empleado-->   
    
    <div class="container my-5">
        <h2>Agregar empleado</h2>
        <form id="formulario">
                <input type="text" class="form-control my-3" name="nombre" id="nombre" placeholder="Nombre">     
                <input type="text" class="form-control my-3" name="apellido" id="apellido" placeholder="Apellido">
                <input type="text" class="form-control my-3" name="edad" id="edad" placeholder="edad">
            <button type="submit" class="btn btn-primary">
                Agregar
            </button>
        </form>
        <div class="mt-3" id="respuesta">

        </div>

    </div>
        
        

    <!--Seccion de listar empleados-->    
        <div class="container my-5 text-center">
            <button class="btn btn-danger w-100" onclick="get('empleados')">
                Listar empleados
            </button>
            <div class="mt-5" id="contenido">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                      </tr>
                    </thead>
                    <tbody id="resultados">
                      
                    </tbody>
                  </table>
            </div>
        </div>
   
    <script src="js/main.js"></script>
  </body>
</html>
